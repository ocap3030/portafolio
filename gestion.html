<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Publicaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Gestión de Publicaciones</h1>
            <p>Crea, edita y elimina publicaciones desde este panel.</p>
        </header>

        <main>
            <form id="formulario-publicacion">
                <input type="hidden" id="publicacion-id">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required>
                </div>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" required></textarea>
                </div>
                <div>
                    <label for="imagen_url">URL de la Imagen:</label>
                    <input type="text" id="imagen_url">
                </div>
                <div>
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria">
                </div>
                <button type="submit">Guardar</button>
            </form>

            <h2>Publicaciones Existentes</h2>
            <table id="tabla-publicaciones">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Imagen (URL)</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </main>

        <footer>
            <a class="btn-back" href="/">Volver al Inicio</a>
        </footer>
    </div>

    <script src="gestion.js"></script>
    <script>
      if (window.location.protocol === 'file:') {
        const message = document.createElement('div');
        message.style.position = 'fixed';
        message.style.top = '0';
        message.style.left = '0';
        message.style.width = '100%';
        message.style.padding = '20px';
        message.style.backgroundColor = 'yellow';
        message.style.color = 'black';
        message.style.textAlign = 'center';
        message.style.fontSize = '18px';
        message.style.zIndex = '9999';
        message.innerHTML = '<strong>¡Atención!</strong> Estás abriendo este archivo localmente. Para que la API de publicaciones funcione, por favor, inicia el servidor con <code>php -S localhost:8000</code> y abre <a href="http://localhost:8000/gestion.html">http://localhost:8000/gestion.html</a> en tu navegador.';
        document.body.prepend(message);
      }
    </script>
</body>
</html>
