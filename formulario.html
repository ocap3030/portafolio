<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 4rem;">
        <article class="card">
            <h1 style="text-align: center;">Formulario de Contacto</h1>
            <p style="text-align: center; margin-bottom: 2rem;">Envíame un mensaje y la información será procesada por el servidor PHP.</p>

            <!-- 
                El formulario apunta al script PHP que se ejecuta en el servidor local.
                Usa el método POST para enviar los datos de forma segura.
            -->
            <form action="http://localhost:8000/procesar_formulario.php" method="POST">
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="nombre" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="correo" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="celular" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Celular (Opcional)</label>
                    <input type="tel" id="celular" name="celular" style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="mensaje" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; resize: vertical;"></textarea>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; border: none; font-size: 1rem; cursor: pointer;">Enviar Mensaje</button>
            
            </form>

             <div class="hero-buttons" style="margin-top: 2rem; text-align: center;">
                <a class="cv-download" href="index.html">Volver al Inicio</a>
            </div>
        </article>
    </div>

</body>
</html>
